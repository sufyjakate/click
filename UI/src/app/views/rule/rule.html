<div class="lock-size " layout="row" layout-align="left center">
    <md-fab-speed-dial md-open="vm.isOpen" md-direction="{{vm.selectedDirection}}"
                       ng-class="vm.selectedMode"
                       ng-mouseenter="vm.isOpen=true" ng-mouseleave="vm.isOpen=false" >
        <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-warn" class="fab-main-circle">
                <i ng-if="!vm.isOpen" class="material-icons large fab-icon ">{{vm.fab.trigger.openIconMaterialIcon}}</i>
                <i ng-if="vm.isOpen" class="material-icons large fab-icon ">{{vm.fab.trigger.closeIconMaterialIcon}}</i>
                <!--<md-icon ng-if="!vm.isOpen" md-svg-src={{vm.fab.trigger.openIcon}} class="large fab-icon"></md-icon>-->
                <!--<md-icon ng-if="vm.isOpen" md-svg-src={{vm.fab.trigger.closeIcon}} class=" fab-icon"></md-icon>-->
                <md-tooltip md-direction= "top" md-visible="tooltipVisible" >Rule</md-tooltip>
            </md-button>
        </md-fab-trigger>

        <md-fab-actions>
            <md-button ng-repeat="action in vm.fab.actionList" aria-label={{action.arialabel}} class="md-fab md-raised md-mini">
                <md-tooltip md-direction="top" md-visible="tooltipVisible" md-autohide="false">{{action.title}}</md-tooltip>
                <!--<md-icon md-svg-src={{action.icon}} aria-label={{action.arialabel}} ></md-icon>-->
                <i class="material-icons large fab-icon">{{action.materialIcon}}</i>

            </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>
</div>

<div class="container-fluid">

    <!--<p>{{vm.ruleWidgetData}}</p>-->

    <div>
        <input type="text"
               ng-model="vm.newRuleType"
               [name="WidgetType"]
               [required="string"]
               [ng-required="string"]
               [ng-minlength="number"]
               [ng-maxlength="number"]
               [pattern="string"]
               [ng-pattern="string"]
               [ng-change="string"]
               [ng-trim="boolean"]>

        <md-button class="md-raised md-primary" ng-click="vm.addWidget(vm.newRuleType)" >Add Widget</md-button>
        <md-button class="md-raised md-primary" ng-click="vm.moveWidget()" >Move Widget</md-button>
        <md-button class="md-raised md-primary" ng-click="vm.loadAllRuleWidgetData()" >Load Dashboard</md-button>

    </div>
    <br>

    <div class="row">
        <div class="col-md-8">
            <div gridstack
                 class="grid-stack grid1"
                 options="vm.ruleOptions"
                 on-change="vm.onChange(event,items)"
                 on-drag-start="vm.onDragStart(event,ui)"
                 on-drag-stop="vm.onDragStop(event,ui)"
                 on-resize-start="vm.onResizeStart(event,ui)"
                 on-resize-stop="vm.onResizeStop(event,ui)">


                <!--gs-item-autopos="1"-->
                <div gridstack-item
                     ng-repeat="w in vm.ruleWidgetData"
                     class="grid-stack-item"
                     gs-item-x="w.x"
                     gs-item-y="w.y"
                     gs-item-width="w.width"
                     gs-item-height="w.height"
                     gs-item-min-width="5"
                     gs-item-min-height="5"
                     data-gs-item-min-width="5"
                     data-gs-item-min-height="5"
                     on-item-added="vm.onItemAdded(item)"
                     on-item-removed="vm.onItemRemoved(item)">

                    <div class="grid-stack-item-content">

                        <panel-widget
                                flex
                                title="{{w.widgetTitle}}"
                                template="{{w.widgetView}}"
                        >
                            <!--class="fixed-height-widget"-->


                        </panel-widget>

                        <!--<a class="btn btn-primary" ng-click="removeWidget(w)" href="#">remove</a>-->

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
