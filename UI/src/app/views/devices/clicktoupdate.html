<div ng-controller="deviceUpdateCtrl" ng-cloak class="suggestdialog">
    <md-dialog aria-label="Device Update">
        <form>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Device Update</h2>
                </div>
            </md-toolbar>
            <md-dialog-content>

                <md-table-container>
                    <table md-table md-row-select multiple ng-model="$scope.selected" class="table table-hover table-bordered">

                        <thead md-head md-order="$scope.query.order" md-on-reorder="getItems()">

                        <tr md-row>
                            <th md-column md-numeric>ID</th>
                            <th md-column md-order-by="Product Name"><span>Device Name</span></th>
                            <th md-column><span>Update Details</span></th>
                            <th md-column md-numeric>Click to Update</th>
                            <!--<th md-column md-numeric>Carbs (g)</th>-->

                        </tr>
                        </thead>
                        <tbody md-body>
                        <tr md-row md-select="item" md-select-id="name" md-auto-select ng-repeat="product in cardProduct">
                            <td md-cell>{{product.prodId}}</td>
                            <td md-cell>{{product.ProductName}}</td>
                            <td md-cell>{{product.UpdateDesc}}</td>
                            <td md-cell md-button class="btn btn-primary" ng-click="deviceUpdate()">UPDATE</td>
                            <md-progress-linear class="widget-progress md-accent" md-mode="determinate"
                                                value="{{determinateValue}}" ng-show="showProgress">
                            </md-progress-linear>
                        </tr>
                        </tbody>
                        <!--<tr>-->
                        <!--<th>Notification Text</th>-->
                        <!--<th>Clear Toast</th>-->
                        <!--</tr>-->
                        <!--<tr>-->
                        <!--<th>{{randomQuote.text}}</th>-->
                        <!--<th>-->
                        <!--<md-button class="btn btn-primary" ng-click="removeToast()">Clear Toast</md-button>-->
                        <!--</th>-->


                        <!--</tr>-->
                    </table>
                </md-table-container>

            </md-dialog-content>

            <md-dialog-actions layout="row">
                <span flex></span>
                <md-button ng-click="shut()" style="margin-right:20px;" >
                    OK
                </md-button>
            </md-dialog-actions>
        </form>
    </md-dialog>
</div>
