<div class="table-responsive-vertical md-whiteframe-z1" ng-controller="RuleNotificationController as vm">
    <!-- TODO: Replace table to table component when https://github.com/angular/material/issues/796 will closed -->
    <!--<md-toolbar class="md-table-toolbar md-default">-->
        <!--&lt;!&ndash;<div class="md-toolbar-tools">&ndash;&gt;-->
            <!--&lt;!&ndash;<span>Nutrition</span>&ndash;&gt;-->
        <!--&lt;!&ndash;</div>&ndash;&gt;-->
    <!--</md-toolbar>-->

    <!-- exact table from live demo -->
    <md-table-container>
        <table md-table
               md-row-select
               multiple
               ng-model="selected"
               class="table table-hover table-bordered" >

            <thead md-head md-order="query.order" md-on-reorder="vm.getItems()">
            <tr md-row>
                <th md-column md-numeric>Rule ID</th>
                <!--<th md-column md-numeric>Rule Icon</th>-->
                <th md-column md-order-by="nameToLower"><span>Rule Title</span></th>
                <th md-column md-numeric md-order-by="calories.value"><span>Time</span></th>
                <th md-column md-numeric>Status</th>
                <!--<th md-column md-numeric>Carbs (g)</th>-->

            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-select="item" md-select-id="name" md-auto-select ng-repeat="item in vm.tableData">
                <td md-cell>{{item.id}}</td>
                <td md-cell>
                    <i class="material-icons md-36" >face</i>
                    {{item.issue}}
                </td>
                <td md-cell>{{item.progress}}</td>
                <td md-cell>
                    {{item.status+ "  "}}<i class="material-icons" >vibration</i>

                </td>
                <!--<td md-cell>-->
                    <!--<md-progress-linear class="table-progress {{item.class}}"-->
                                        <!--md-mode="determinate"-->
                                        <!--value={{item.progress}}>-->
                    <!--</md-progress-linear>-->
                <!--</td>-->



            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{vm.totalItems}}" md-on-paginate="vm.getItems()" md-page-select></md-table-pagination>
</div>
