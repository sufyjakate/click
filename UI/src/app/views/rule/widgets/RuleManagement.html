<md-content
        class="rule-management" ng-controller="RuleManagementController as vm">
    <!--md-colors="{background: 'default-background-hue-1'}"-->


    <div  flex-xs flex-gt-xs="100" layout="column">
        <md-card >
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{vm.selectedRule.ruleTitle}}</span>
                    <span class="md-subhead">{{vm.selectedRule.ruleDescription}}</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-sm card-media">
                        <i class="material-icons md-48">{{vm.selectedRule.ruleIcon}}</i>
                    </div>
                </md-card-title-media>
            </md-card-title>

            <!--activate/deactivate , edit, delete, copy, share, -->
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-icon-button" aria-label="activate"
                           ng-click="vm.showToastMessage('Rule '+vm.selectedRule.ruleTitle +  ' activated')">
                    <i class="material-icons">play_arrow</i>
                    <md-tooltip md-direction= "bottom" md-visible="tooltipVisible" >activate</md-tooltip>
                </md-button>
                <md-button class="md-icon-button" aria-label="deactivate"
                           ng-click="vm.showToastMessage('Rule '+vm.selectedRule.ruleTitle +  ' deactivated')">
                    <md-tooltip md-direction= "bottom" md-visible="tooltipVisible" >deactivate</md-tooltip>
                    <i class="material-icons">pause</i>
                </md-button>
                <md-button class="md-icon-button" aria-label="edit"
                           ng-click="vm.showToastMessage('Rule '+vm.selectedRule.ruleTitle +  ' edited')">
                    <md-tooltip md-direction= "bottom" md-visible="tooltipVisible" >edit</md-tooltip>
                    <i class="material-icons">edit</i>
                </md-button>
                <md-button class="md-icon-button" aria-label="delete"
                           ng-click="vm.showToastMessage('Rule '+vm.selectedRule.ruleTitle +  ' deleted')">
                    <md-tooltip md-direction= "bottom" md-visible="tooltipVisible" >delete</md-tooltip>
                    <i class="material-icons">delete</i>
                </md-button>
                <md-button class="md-icon-button" aria-label="copy"
                           ng-click="vm.showToastMessage('Rule '+vm.selectedRule.ruleTitle +  ' copied')">
                    <md-tooltip md-direction= "bottom" md-visible="tooltipVisible" >copy</md-tooltip>
                    <i class="material-icons">content_copy</i>
                </md-button>
                <md-button class="md-icon-button" aria-label="share"
                           ng-click="vm.showToastMessage('Rule '+vm.selectedRule.ruleTitle +  ' shared')">
                    <i class="material-icons">share</i>
                    <md-tooltip md-direction= "bottom" md-visible="tooltipVisible" >share</md-tooltip>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>


    <div ng-if="vm.selectedRule == null" flex-xs flex-gt-xs="100" layout="column">
        <md-card >
            <md-card-title>
                <md-card-title-text>
                    <md-button ng-click="vm.loadAllRules($event)" class="md-raised md-primary">Select a Rule</md-button>
                </md-card-title-text>
            </md-card-title>
        </md-card>
    </div>
