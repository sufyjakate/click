<div ng-controller="CardSuggestController">
    <md-content>
        <div class="row">
            <div class="col-md-12">

                <md-card class="buttonclass" md-theme={{w.themeColor}} md-theme-watch>

                                <md-card-title>

                                    <md-card-title-text>
                                        <span class="md-headline">{{w.title}}</span>
                                        <span class="md-subhead">{{w.cardid}}</span>
                                    </md-card-title-text>

                                </md-card-title>

                    <md-card-content layout="row" layout-align="center center">

                        <div ng-if="WidgetType == 'Suggest Widget'">
                            <md-button  class="md-raised" ng-click="productSuggest()">Suggest</md-button>
                            <md-button  class="md-raised" ng-click="">Re-Run</md-button>
                        </div>


                    </md-card-content>

                                <md-card-actions layout="row" layout-align="end center">
                                    <md-input-container class="md-block" flex-gt-sm="">
                                        <label>Select Widgets</label>
                                        <md-select ng-model="WidgetType">
                                            <md-option ng-repeat="widget in Widgets" ng-value="widget">{{widget}}</md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-button class="btn btn-primary" ng-click="removeWidget(w)">Delete</md-button>
                                    <md-button ng-click="switchTheme($event,w)" class="btn btn-primary"> Switch Themes</md-button>
                                </md-card-actions>




                        </md-card>

            </div>
        </div>


    </md-content>
</div>
