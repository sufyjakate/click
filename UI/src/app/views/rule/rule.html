<div class="table-responsive-vertical md-whiteframe-z1">
  <table id="table" class="table table-hover table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Issue</th>
      <th>Status</th>
      <th>Progress</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in vm.ruleData track by $index">
      <td data-title="ID">{{$index + 1}}</td>
      <td data-title="Issue">{{data.issue}}</td>
      <td data-title="Status">{{data.status}}</td>
      <td data-title="Progress">
        <md-progress-linear class="table-progress {{data.class}}"
                            md-mode="determinate"
                            value={{data.progress}}>
        </md-progress-linear>
      </td>
    </tr>
    </tbody>
  </table>
</div>

    <a class="btn btn-primary" ng-click="addWidget()" href="#">Add Widget</a>
    <a class="btn btn-primary" ng-click="moveWidget()" href="#">Move Widget</a>
  </div>

  <div class="container-fluid">
  <div gridstack class="grid-stack grid1" options="vm.ruleOptions" on-change="onChange(event,items)" on-drag-start="onDragStart(event,ui)" on-drag-stop="onDragStop(event,ui)" on-resize-start="onResizeStart(event,ui)" on-resize-stop="onResizeStop(event,ui)">

    <panel-widget ng-if ="w.widgetType==5" flex title="Autocomplete Input" template="app/views/partials/autocomplete.html" options="true" class="fixed-height-widget"></panel-widget>
    <panel-widget ng-if ="w.widgetType==6" flex title="Performance" template="app/views/partials/performance.html" options="true"></panel-widget>
    <panel-widget ng-if ="w.widgetType==7" flex title="TODO list" template="app/views/partials/checkboxes.html"></panel-widget>

  </div>
