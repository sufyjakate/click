<md-dialog aria-label="Mango (Fruit)" >
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit Rule Settings</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons fab-icon">cancel</i>
                    <!--<md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>-->
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-button ng-click="console.log('as')"> Change Rule Settings</md-button>
                <!--<div md-color-picker label="Choose Color" ng-model="vm.selectedColor"></div>-->
                <!--<h2>Configure Widget</h2>-->
                <!--<p>-->
                    <!--The mango is a juicy stone fruit belonging to the genus Mangifera, consisting of numerous tropical fruiting trees, cultivated mostly for edible fruit. The majority of these species are found in nature as wild mangoes. They all belong to the flowering plant family Anacardiaceae. The mango is native to South and Southeast Asia, from where it has been distributed worldwide to become one of the most cultivated fruits in the tropics.-->
                <!--</p>-->
                <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date"></md-datepicker>
                <md-input-container>
                    <label>Title</label>
                    <input ng-model="user.title">
                </md-input-container>
                <md-input-container>
                    <label>Description</label>
                    <input ng-model="user.title">
                </md-input-container>
                <md-input-container>
                    <label>Device</label>
                    <input ng-model="user.title">
                </md-input-container>

                <md-input-container>
                    <label>Email</label>
                    <input ng-model="user.email" type="email">
                </md-input-container>
            </div>

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <!--<md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>-->
                <!--More on Wikipedia-->
            <!--</md-button>-->
            <span flex></span>
            <md-button ng-click="answer('not useful')">
                Cancel
            </md-button>
            <md-button ng-click="answer('useful')">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
