<div  ng-controller="RuleSharingController as vm">

  <md-content class="md-padding">
    <md-autocomplete placeholder="Share Rule"
                     md-selected-item="vm.selectedRules"
                     md-search-text="vm.searchText"
                     md-no-cache="vm.disableCaching"
                     md-items="item in vm.querySearch(vm.searchText)"
                     md-item-text="item.display">
      <span md-highlight-text="vm.searchText">{{item.rule}}</span>
    </md-autocomplete>

    <md-autocomplete placeholder="User Email"
                     md-selected-item="vm.user"
                     md-search-text="vm.emailSearchText"
                     md-no-cache="vm.disableCaching"
                     md-items="item in vm.querySearch(vm.searchText)"
                     md-item-text="item.display"
                     type="email">
      <span md-highlight-text="vm.searchText">{{item.email}}</span>
    </md-autocomplete>


    <p>Selected Rule:
      <b>{{vm.rule|| 'No rule selected'}}</b>
    </p>
    <p>Selected User:
      <b>{{vm.user || 'No user selected'}}</b>
    </p>

    <md-button class="md-raised md-primary">Share</md-button>

  </md-content>
</div>
