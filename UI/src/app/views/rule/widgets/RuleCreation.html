<md-content ng-controller="RuleCreationController as vm" class="">


    <div flex-xs flex-gt-xs="100">
        <md-card>

            <md-card-title>
                <md-card-title-text>
                    <!--<span class="md-headline">Action buttons</span>-->
                </md-card-title-text>
            </md-card-title>

            <md-card-content>

                <div layout="row" layout-align="center center">
                    <md-divider></md-divider>

                    <div ng-repeat="selectedItem1 in vm.ruleParameters.triggers" trackby $index>
                        <div class="clearfix" ng-if="$index % 3 == 0"></div>
                        <div class="col-sm-4">
                            <md-divider></md-divider>

                            <md-button layout="column" layout-align=""
                                       flex class="capitalize" ng-click="vm.selectLevelOneItem(selectedItem1)"
                                       ui-sref-active="md-warn"
                                       ng-class="selectedItem1 == vm.levelItem1? 'md-primary md-raised' :''">

                                <div hide-sm hide-md class="md-tile-content">
                                    <i class="material-icons md-48">{{selectedItem1.icon}}</i>
                                </div>
                                <div class="md-tile-content">
                                    {{selectedItem1.name}}
                                </div>

                            </md-button>
                            <md-divider></md-divider>

                        </div>
                        <md-divider></md-divider>

                    </div>
                    <md-divider></md-divider>


                </div>

                <div layout-align="center center" layout="row">
                    <md-divider></md-divider>
                    <div ng-if="vm.levelItem1 != null" ng-repeat="item in vm.levelItem1.children" trackby $index>
                        <div class="clearfix" ng-if="$index % 3 == 0"></div>
                        <div class="col-sm-4">
                            <md-divider></md-divider>

                            <md-button layout="column" layout-align=""
                                       flex class="capitalize" ng-click="vm.selectLevelTwoItem(item)"
                                       ui-sref-active="md-warn"
                                       ng-class="item == vm.levelItem2? 'md-primary md-raised' :''">

                                <div hide-sm hide-md class="md-tile-content">
                                    <i class="material-icons md-36">{{item.icon}}</i>
                                </div>
                                <div class="md-tile-content">
                                    {{item.name}}
                                </div>

                            </md-button>
                            <md-divider></md-divider>


                        </div>
                        <md-divider></md-divider>

                    </div>
                    <md-divider></md-divider>
                </div>

                <div layout="row" layout-align="center center">
                    <md-divider></md-divider>
                    <div ng-if="vm.levelItem1 != null || vm.levelItem2 != null"
                         ng-repeat="item in vm.levelItem2.children" trackby $index>
                        <div class="clearfix" ng-if="$index % 3 == 0"></div>
                        <div class="col-sm-4">
                            <md-divider></md-divider>

                            <md-button layout="column" layout-align=""
                                       flex class="capitalize" ng-click="vm.selectLevelThreeItem(item)"
                                       ui-sref-active="md-warn"
                                       ng-class="item == vm.levelItem3? 'md-primary md-raised' :''">

                                <div hide-sm hide-md class="md-tile-content">
                                    <i class="material-icons md-24">{{item.icon}}</i>
                                </div>
                                <div class="md-tile-content">
                                    {{item.name}}
                                </div>

                            </md-button>
                            <md-divider></md-divider>


                        </div>
                        <md-divider></md-divider>

                    </div>
                    <md-divider></md-divider>
                </div>

                <div layout="row" layout-align="center center">
                    <md-divider></md-divider>
                    <div ng-if="vm.levelItem1 != null || vm.levelItem2 != null || vm.levelItem3 != null"
                         ng-repeat="item in vm.levelItem3.children" trackby $index>
                        <div class="clearfix" ng-if="$index % 3 == 0"></div>
                        <div class="col-sm-4">
                            <md-divider></md-divider>

                            <md-button layout="column" layout-align=""
                                       flex class="capitalize" ng-click="vm.selectLevelFourItem(item)"
                                       ui-sref-active="md-warn"
                                       ng-class="item == vm.levelItem4? 'md-primary md-raised' :''">

                                <div hide-sm hide-md class="md-tile-content">
                                    <i class="material-icons md-24">{{item.icon}}</i>
                                </div>
                                <div class="md-tile-content">
                                    {{item.name}}
                                </div>

                            </md-button>
                            <md-divider></md-divider>


                        </div>
                        <md-divider></md-divider>

                    </div>
                    <md-divider></md-divider>
                </div>

                <div layout="row" layout-align="center center">
                    <md-divider></md-divider>
                    <div ng-if="vm.levelItem1 != null || vm.levelItem2 != null || vm.levelItem3 != null || vm.levelItem4 != null"
                         ng-repeat="item in vm.levelItem4.children" trackby $index>
                        <div class="clearfix" ng-if="$index % 3 == 0"></div>
                        <div class="col-sm-4">
                            <md-divider></md-divider>

                            <md-button layout="column" layout-align=""
                                       flex class="capitalize" ng-click="vm.selectLevelFiveItem(item)"
                                       ui-sref-active="md-warn"
                                       ng-class="item == vm.levelItem5? 'md-primary md-raised' :''">

                                <div hide-sm hide-md class="md-tile-content">
                                    <i class="material-icons md-24">{{item.icon}}</i>
                                </div>
                                <div class="md-tile-content">
                                    {{item.name}}
                                </div>

                            </md-button>
                            <md-divider></md-divider>


                        </div>
                        <md-divider></md-divider>

                    </div>
                    <md-divider></md-divider>
                </div>


                <div layout="row" layout-align="">

                    <md-button layout="column" layout-align=""
                               flex class="capitalize md-raised md-primary md-warn"
                               ng-click="vm.selectLevelFiveItem(item)"
                               ui-sref-active="md-warn"
                               ng-class="">
                        Add
                    </md-button>
                    <md-button layout="column" layout-align=""
                               flex class="capitalize md-raised md-primary md-warn"
                               ng-click="vm.selectLevelFiveItem(item)"
                               ui-sref-active="md-warn"
                               ng-class="">
                        And
                    </md-button>
                    <md-button layout="column" layout-align=""
                               flex class="capitalize md-raised md-primary md-warn"
                               ng-click="vm.selectLevelFiveItem(item)"
                               ui-sref-active="md-warn"
                               ng-class="">
                        Or
                    </md-button>

                    <md-divider></md-divider>
                </div>
